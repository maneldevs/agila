{% extends 'base.html' %}

{% block links %}
<link href="{{ url_for('static', path='/css/login.css') }}" rel="stylesheet">
{% endblock links %}

{% block content %}
<main class="form-signin text-center">
  <form>
    <img class="mb-4" src="{{ url_for('static', path='/img/logo-agila.png') }}" alt="" height="100">
    <h1 class="h3 mb-3 fw-normal">AGILA</h1>

    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Username</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>
    <p class="mt-5 mb-3 text-muted">&copy;2024 developed with ❤️ by Manuel Máñez</p>
  </form>
</main>
{% endblock content %}
